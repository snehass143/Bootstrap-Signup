<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-info">
  <div class="container ">
    <div class="col col-lg-5 col-md-7 col-sm-8 col-8  mx-auto d-block rounded bg-light mt-5 pb-2" >
      <div class="row">
        <div class="col mt-3 ml-2">
          <h2>Sign Up</h2>
          <p class="small"> Please fill in to create an account!</p>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col ml-7 mr-7 ">
            <input type="text" class="form-control" placeholder="First name" name="fname">
            <br>
          </div>
          <div class="row">
          <div class="col ml-3 mr-3">
            <input type="password" class="form-control" placeholder="Last name" name="lname">
          </div>
        </div>
      </div>
      </form>

      <div class="form-group">
        <input type="email" class="form-control mt-3" placeholder="Email">
        <input type="password" class="form-control mt-3"  placeholder="password">
        <input type="password" class="form-control mt-3"  placeholder="confirm password">
        <div class="form-check mt-3 ml-1">
          <input type="checkbox" id="check" class="form-check-input ">
          <label for="check" class="from-check-label  "><small style="color:grey;"> I accept the <a href="#">Terms of
                Use </a> & <a href="#"> Privacy Policy</a></small></label>
        </div>
        <button class="btn bg-info text-light">
          <h6>Sign Up</h6>
        </button>
      </div>
    </div>

<div class=" col mx-auto d-block  mt-2 text-center text-light">
      <p class="text-white">Already have an account? <a href="#" class="link">Login here.</a> </p>
    </div>
  </div>


</body>

</html>
